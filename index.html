<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Contains coloured text, an image and a table with ID">
    <meta name="author" content="Aiden K.">
    <meta name="viewport" content="width=device-width">
    <title>HTML tags: ID</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      #firstHeader {
        background-color: DodgerBlue;
        color: black;
        font-family: Verdana;
        text-align: center;
      }
      #myParagraph {
        background-color: LightGray;
        color: DodgerBlue;
        font-family: Courier New;
        text-align: left;
      }
      #localImage {
      }
      #table {
        background-color: White;
        color: black;
        font-family: Verdana;
        text-align: center;
      }
    </style>
  </head>
  <body style="background-color:LightGray">
    <script src="script.js"></script>
    <h3 id="firstHeader">This is a header</h3>

    <img id="localImage" src="./images/test-image-400x214.jpg" alt="Field" width="400" height="214">
    <hr>
    <table id="table">
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
      </tr>
      <tr>
        <td>Row1 Column1</td>
        <td>Row1 Column2</td>
        <td>Row1 Column3</td>
      </tr>
      <tr>
        <td>Row2 Column1</td>
        <td>Row2 Column2</td>
        <td>Row2 Column3</td> 
      </tr>

</html>
